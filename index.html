<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>personal portfolio</h1>
  <br>
  <img src="me.jpeg"alt="My Image" width="200" height="200">

  <br>
  <label for ="name">Name:</label>

  <label for ="email">Email:</label>

  <label for ="age">Age</label>
  <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
  <caption><b>qulaification</b></caption>
  <br>

  <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification"><br><br>
  <br>
  <caption><b>Skills</b></caption>
  <br>
  <label for="skills">Skills:</label>
  <input type="text" id="skills" name="skills" placeholder="Enter your skills"><br><br>
  <caption><b>projects</b></caption>
  <br>
  <label for="projects">Projects:</label>
  <input type="text" id="projects" name="projects" placeholder="Enter your projects"><br><br>
  <caption><b>contact info: </b></caption>
  <br>
  <label for="contact">Contact:</label>
  <input type="text" id="contact" name="contact" placeholder="Enter your contact info"><br><br>
  <button>Submit</button>
  </div>
</body>
</html>
